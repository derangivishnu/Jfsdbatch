<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol>

        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>


    <h1>unordered list</h1>
    <ul>
        <li>apple</li>
        <li>ball</li>
        <li>cat</li>
        <li>dog</li>

    </ul>

    <h1> description list</h1>

<dl>
    <dt>parrot</dt>
    <dd>it is bird</dd>
    <dt>dog</dt>
    <dd>it is an animal</dd>
</dl>

<h1>nested list</h1>
<ol>
    <li>one</li>
    <li>twp</li>
    <li>three</li>

    <ul>
        <li>aple</li>
        <li>ball</li>
        <li>cat</li>
        <li>dog</li>
    </ul>
</ol>


</body>
</html>
